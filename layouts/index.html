{{ define "main" }}
  <main>
    <article>
      <header>
        <h1>{{ .Title }}</h1>
      </header>
      <!-- "{{ .Content }}" pulls from the markdown content of the corresponding _index.md -->
      {{ .Content }}
    </article>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}    
    <ul>
        <li>
          <a href="{{ .URL }}"> | {{ .Title }}</a>
        </li>
    </ul>
    {{ end }}
  </main>
{{ end }}
